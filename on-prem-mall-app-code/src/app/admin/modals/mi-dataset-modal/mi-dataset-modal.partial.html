 <div id="miDatasetModal" name="miDatasetModal" class="modal fade mi-dataset-modal fade col-xs-10" translate-namespace="marketIntelligence.CSV">
    <!-- Modal content-->
    <div class="modal-content modal-content-mi">
      <div class="modal-header row">

        <div class="col-xs-6">
          <h3 class="modal-title" translate>marketIntelligence.ADMIN.CREATESHOPPERTRAKINDEXSUBSCRIPTION</h3>
        </div>

      </div>

      <div class="modal-body">
        <div class="row center first-screen" ng-if="vm.isLoading">
          <div
            class="col-xs-12">
            <span translate>
              common.LOADING
            </span>
          </div>
        </div>
        <div class="row center">
          <div
            ng-if="!vm.isLoading && vm.showError"
            class="col-xs-12 text-center error-message">
            <span translate>common.DATAERROR</span>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6 csv-select-col">
            <div class="row">
              <div class="col-xs-12">
                <div class="show-categories">
                  <label translate>.SELECTCATEGORY</label>
                  <div class="csv-select-col-outer-box">
                    <div class="csv-select-col-box pre-scrollable">
                      <div class="form-group geo-radios">
                        <!--Edit Mode -->
                        <div ng-if = "vm.miAdminDataSetMode ==='edit'"
                          class="comp-stores-selector selected"
                          ng-click="vm.setSelected(vm.adminSubscription)">
                          <span class="option-button">
                            <span></span>
                          </span>
                          <span class="option-label">{{vm.adminSubscription.category.name}}</span>
                        </div>
                        <!--Add Mode -->
                        <div
                          ng-if="vm.miAdminDataSetMode ==='add' && cat.hide === true"
                          ng-repeat="cat in ::vm.adminSubscriptionAddMode.subscriptionNodes track by $index"
                          class="comp-stores-selector"
                          ng-class="{selected: cat.category.uuid === vm.selectedUuid}"
                          ng-click="vm.setSelected(cat)">
                          <span class="option-button">
                            <span></span>
                          </span>
                          <span class="option-label">{{::cat.category.name}}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-6 csv-select-col">
            <div class="show-geographies">
              <label translate>.SELECTGEOGRAPHYLEVEL</label>
              <div class="csv-select-col-outer-box">
                <div class="csv-select-col-box pre-scrollable">
                  <div class="form-group geo-radios">
                    <mi-admin-geo-level
                      selected-category = "vm.selectedCategory"
                      subscription-categories="vm.adminSubscription.subscriptionNodes"
                      admin-subscription = "vm.adminSubscription"
                      admin-subscription-add-mode="vm.adminSubscriptionAddMode"
                      checked-item="vm.checkedItem"
                      checked-edit-item="vm.checkedEditItem"
                      mi-admin-data-set-mode="vm.miAdminDataSetMode">
                    </mi-admin-geo-level>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="modal-footer">
        <div class="row">
          <div class="col-xs-5 csv-select-col">
            <button class="btn btn-primary pull-left margin-right-15" ng-if = "vm.miAdminDataSetMode === 'add'" ng-disabled = "vm.disablingContinueBtn(vm.miAdminDataSetMode)" ng-click="vm.addNewMiDataset()">
              <span translate>common.SAVE</span>
              <span class="sticon" aria-hidden="true"></span>
            </button>

            <button class="btn btn-primary pull-left margin-right-15" ng-if = "vm.miAdminDataSetMode === 'edit'" ng-disabled = "vm.disablingContinueEditBtn(vm.miAdminDataSetMode)" ng-click="vm.addNewMiDataset()">
              <span translate>common.SAVE</span>
              <span class="sticon" aria-hidden="true"></span>
            </button>

            <button class="btn btn-default pull-left margin-right-15" ng-click="vm.closeModal(vm.miAdminDataSetMode)">
              <span translate>common.CANCEL</span>
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
