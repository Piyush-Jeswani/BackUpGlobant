<div class="modal-header"
  ng-class="{'no-report-type': vm.activeReport.report_type === ''}"
  translate-namespace="scheduleReport">
  <button type="button"
    ng-show="vm.activeReport.report_type === ''"
    class="close"
    data-dismiss="modal">&times;</button>
  <h1 class="col-xs-12" ng-class="{'col-sm-5 col-md-4 col-lg-6' : vm.activeReport.report_type !== ''}">
    <i ng-show="vm.activeReport.report_type === ''" title="{{vm.modalTitle| translate}}" aria-hidden="true">
        <span class="sticon sticon-reports" ></span>
      </i>
    <span>{{vm.modalTitle | translate}}</span>
  </h1>

  <div ng-include="'app/analytics/reports/modals/create-report/phase.partial.html'"></div>
</div>
