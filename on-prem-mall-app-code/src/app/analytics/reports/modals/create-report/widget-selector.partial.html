
<multi-select-list
  class="widget-selector"
  options="vm.availableWidgets"
  selected-items="vm.unOrderedSelectedWidgets"
  id-property="_id"
  title-property="widgetName"
  min-length="1"
  max-length=""
  placeholder="{{ vm.addWidgetButtonTitle | translate}}"
  list-title = ""
  translate-titles="vm.falseVal"
  toggle-selection-by-id="vm.toggleSelectionById"
  dropdown-class="'btn btn-primary widget-selector-dropdown'"
  hide-button-title="vm.falseVal"
  btn-tooltip=""
  show-list-title="vm.falseVal"
  button-icon="vm.buttonIcon"
  show-selected-items-on-button="vm.falseVal"
  disabled="!vm.report.isEditEnabled">
</multi-select-list>
