
<div class="col-xs-12 col-sm-7 col-md-8 col-lg-6" ng-if="vm.report.report_type !== '' && vm.phase > 0">
  <div class="row">
    <div class="top-icons-container">
      <div class="top-icons" ng-class="vm.phase === 1 ? 'grean-icon': 'white-icon'">
        1
        <span translate>.DESIGN</span>
      </div>
      <div class="icon-bg-border"></div>
      <div class="top-icons" ng-class="vm.phase === 2 ? 'grean-icon': 'white-icon'">
        2
        <span translate>.DELIVERY</span>
      </div>
      <div class="icon-bg-border"></div>
      <div class="top-icons" ng-class="vm.phase === 3 ? 'grean-icon': 'white-icon'">
        3
        <span translate>.SCHEDULING</span>
      </div>
    </div>
  </div>
</div>
