<div ng-if="vm.reports.length === 0" class="col-xs-12 no-active-report">
  <h1 class="col-xs-12">
    <i title="{{vm.modalTitle| translate}}" aria-hidden="true">
         <span class="sticon sticon-reports" ></span>
       </i>
    <p class="pdf-export-schedules-no-data" translate>.NOACTIVEREPORTS</p>
  </h1>
  <p translate>.NOACTIVEREPORTSMESSAGE</p>
  <button class="btn btn-primary"
    ng-disabled="vm.isLoading || !vm.availableWidgets"
    ng-click="vm.setMode('new', 0,$event)">
       <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
       <span class="ng-scope" translate>.CREATESCHEDULEDREPORT</span>
      </button>
</div>
