<div ng-cloak="" class="tabsDynamicHeight" translate-namespace="scheduleReport">
  <md-content>
    <md-tabs md-dynamic-height="" md-border-bottom="">
      <md-tab label="{{:: 'views.REPORTS' | translate }}">
        <md-content class="md-padding">
          <reports-collections
            current-user="vm.currentUser"
            current-organization="vm.currentOrganization"
            current-site="vm.currentSite"
            organizations="vm.organizations" sites="vm.sites">
          </reports-collections>
        </md-content>
      </md-tab>

      <md-tab label="{{:: 'views.EXPORTQUEUE' | translate }}">
        <md-content class="md-padding">
          <h1 class="md-display-2">Export Queue will be displayed here soon</h1>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
