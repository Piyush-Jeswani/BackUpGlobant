<opportunity-comparison-widget
  org-id="vm.stateParams.orgId"
  site-id="vm.stateParams.siteId"
  location-ids="widget.locationIds"
  date-range-start="vm.stateParams.dateRangeStart"
  date-range-end="vm.stateParams.dateRangeEnd"
  date-format-mask="vm.dateFormat"
  number-format-name="vm.numberFormatName"
  available-widgets="vm.availableWidgets"
  selected-areas="vm.selectedAreas['opportunity-comparison-widget']"
  set-areas="vm.setAreas(copyFrom,copyTo)"
  on-export-click="vm.onExportButtonClick('opportunity-comparison-widget')"
  export-is-disabled="vm.widgetIsExported('opportunity-comparison-widget')"
  hide-export-icon="true"
  widget-is-loading="vm.widgetIsLoading"
  language="vm.language"
  select-button-visibility="true">
  <span ng-include="'app/analytics/compare/widget-actions.partial.html'"></span>
</opportunity-comparison-widget>
