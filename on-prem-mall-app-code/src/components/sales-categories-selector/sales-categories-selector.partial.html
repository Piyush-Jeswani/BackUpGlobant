
<multi-select-list
  ng-if="vm.categories && vm.categories.length > 1"
  options="vm.categories"
  selected-items="vm.selectedCategories"
  callback="vm.callback"
  id-property="id"
  title-property="name"
  min-length="1"
  max-length="::vm.maxLength"
  disabled-index="0"
  default-option-id="0"
  debounce-delay="500"
  disabled="vm.disabled"
  dropdown-class="'btn-xs padding-left-7'">
</multi-select-list>
