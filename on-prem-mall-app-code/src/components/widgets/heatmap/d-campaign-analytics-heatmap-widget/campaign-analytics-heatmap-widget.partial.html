<widget class="heatmap-widget">
  <widget-header
    widget-title="Campaigns"
    hide-export-icon="vm.hideExportIcon"
    icon="campaign-fat"
    disable-export="vm.exportIsDisabled"
    on-export-click="vm.onExportClick()">
  </widget-header>

  <widget-body>
    <heatmap-widget-body
      org-id="vm.orgId"
      site-id="vm.siteId"
      date-range-start="vm.dateRangeStart"
      date-range-end="vm.dateRangeEnd"
      location-types="vm.locationTypes"
      floor="vm.floor"
      on-location-click="vm.onLocationClick"
      list-title="Campaigns:"
      kpi="trafficPercentage"
      value-format="value | formatKPI : 'trafficPercentage' : true : vm.numberFormatName"
      hide-location-list="vm.hideLocationList">
    </heatmap-widget-body>
  </widget-body>
</widget>
