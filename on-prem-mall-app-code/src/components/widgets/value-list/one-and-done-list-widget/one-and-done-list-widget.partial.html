<widget class="value-list-widget">
  <widget-header
    widget-title="One and done"
    hide-export-icon="hideExportIcon"
    disable-export="exportIsDisabled"
    on-export-click="onExportClick()"
    set-selected-widget="setSelectedWidget()">
  </widget-header>

  <widget-body>
    <value-list-widget-body
      org-id="orgId"
      site-id="siteId"
      date-range-start="dateRangeStart"
      date-range-end="dateRangeEnd"
      location-types="locationTypes"
      list-title="One and done:"
      kpi="oneAndDone"
      value-format="value | formatKPI : 'oneAndDone' : true : numberFormatName"
      hide-location-list="hideLocationList"
      is-loading-values="isLoading"
      on-location-click="onLocationClick">
    </value-list-widget-body>
  </widget-body>
</widget>
