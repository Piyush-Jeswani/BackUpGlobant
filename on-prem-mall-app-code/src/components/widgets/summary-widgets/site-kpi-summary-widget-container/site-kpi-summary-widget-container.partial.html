<kpi-summary-widget
  org-id="::vm.orgId"
  site-id="::vm.siteId"
  widget-title="vm.widgetTitle"
  widget-data="vm.widgetData"
  date-range="vm.dateRange"
  compare-range-1="vm.compareRange1"
  compare-range-1-type="vm.compareRange1Type"
  compare-range-2="vm.compareRange2"
  compare-range-2-type="vm.compareRange2Type"
  date-range-keys="vm.salesDateRanges"
  current-organization="::vm.currentOrganization"
  current-site="::vm.currentSite"
  current-user="::vm.currentUser"
  date-format-mask="::vm.dateFormat"
  first-day-of-week-setting="vm.firstDayOfWeekSetting"
  on-export-click="vm.onExportClick()"
  set-selected-widget="vm.setSelectedWidget()"
  export-is-disabled="vm.exportIsDisabled"
  is-loading="vm.isLoading"
  has-labor="vm.siteHasLabor"
  has-sales="vm.siteHasSales"
  currency-symbol="vm.currencySymbol"
  hide-export-icon="vm.hideExportIcon"
  sales-categories="vm.salesCategories"
  external-load="true"
  has-error="vm.hasError"
  org-metrics="vm.orgMetrics">
</kpi-summary-widget>
