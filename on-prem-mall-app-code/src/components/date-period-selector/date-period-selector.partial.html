<multi-select-list
  options="vm.options"
  selected-items="vm.selectedItems"
  id-property="key"
  title-property="shortTranslationLabel"
  min-length="1"
  max-length="1"
  placeholder="{{ 'datePeriodSelector.SELECTDATEPERIOD' | translate }}"
  translate-titles="vm.trueVal"
  toggle-selection-by-id="vm.toggleSelectionById"
  disabled="vm.isDisabled">
</multi-select-list>
