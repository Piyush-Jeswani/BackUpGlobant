<zone-selector
  class="zone-selector-popover"
  zones="vm.zones"
  on-zone-click="vm.selectZone(zoneId)"
  zone-is-selected="vm.zoneIsSelected({ zoneId: zoneId })"
  collapsed-zones="vm.collapsedZones"
  selected-zones-on-click="vm.selectAll(allZonesList)"
  show-select-all-button="vm.showSelectAllButton">
  <a
    class="site-link"
    ng-click="vm.onSiteClick()"
    ng-class="{
      'is-selected': vm.siteIsSelected()
    }"
    href
    translate>
    locationSelector.PROPERTYOVERALL
  </a>
</zone-selector>
