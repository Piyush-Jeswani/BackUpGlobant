<div class="popover zone-selector">
  <div class="arrow"></div>
  <div class="popover-title zone-selector-header">
    <input
      placeholder=" {{ 'locationSelector.SEARCH' | translate }}"
      class="form-control"
      type="text"
      ng-model="vm.filter" />
  </div>
  <div class="popover-content zone-selector-content">
    <div ng-transclude></div>
    <div class="zone-tree-container">
      <zone-tree
        filter="{{vm.filter}}"
        zones="vm.zones"
        tmps="vm.tmps"
        language="vm.language"
        on-zone-click="vm.selectZone(zoneId)"
        on-entrance-click="vm.selectEntrance(zoneId, entranceId)"
        zone-href="vm.getZoneHref({ zoneId: zoneId })"
        entrance-href="vm.getEntranceHref({ zoneId: zoneId, entranceId: entranceId })"
        is-selected="vm.zoneIsSelected({ zoneId: zoneId })"
        collapsed-zones="vm.collapsedZones"
        selected-zones-on-click="vm.selectAll({ allZonesList : allZonesList })"
        show-select-all-button="vm.showSelectAllButton"
        is-csv="vm.isCsv">
      </zone-tree>
    </div>
  </div>
</div>
