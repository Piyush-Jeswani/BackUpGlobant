<location-selector
  class="location-selector-popover"
  locations="vm.locations"
  on-location-click="vm.selectLocation(locationId)"
  location-is-selected="vm.locationIsSelected({ locationId: locationId })"
  collapsed-locations="vm.collapsedLocations"
  selectable-location-types="vm.selectableLocationTypes"
  selected-locations-on-click="vm.selectAll(allLocationsList)"
  show-select-all-button="vm.showSelectAllButton"  
  > 
</location-selector>
