<site-selector
  class="site-selector-popover"
  sites="vm.sites"
  on-site-click="vm.onSiteClick({ siteId: siteId })"
  is-selected="vm.isSelected({ siteId: siteId })"
  select-all-sites="vm.selectAllSites()"
  selected-sites-on-click="vm.selectAll(allSitesList)"
  show-select-all-button="vm.showSelectAllButton"
  show-customer-site-id="vm.showCustomerSiteId">
</site-selector>
